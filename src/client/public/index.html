    // Helper function to delay opening a URL until a gtag event is sent.

    function gtagSendEvent(url) {
      var callback = function () {
        if (typeof url === "string") {

      gtag("event", "conversion_event_signup", {
        event_callback: callback,
        event_timeout: 2000,
        // <event_parameters>
      });
      return false;
    }
